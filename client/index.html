<!DOCTYPE html>
<html>
  <head>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="game-container" class="col-md-8 col-md-offset-2">
      <div id="game-board" class="col-md-12">
        <div class="row">
          <div id="upper-left" class="col-md-4 board-square">upper left</div>
          <div id="upper-center" class="col-md-4 board-square">upper center</div>
          <div id="upper-right" class="col-md-4 board-square">upper right</div>
        </div>
        <div class="row">
          <div id="middle-left" class="col-md-4 board-square">middle left</div>
          <div id="middle-center" class="col-md-4 board-square">middle center</div>
          <div id="middle-right" class="col-md-4 board-square">middle right</div>
        </div>
        <div class="row">
          <div id="bottom-left" class="col-md-4 board-square">bottom left</div>
          <div id="bottom-center" class="col-md-4 board-square">bottom center</div>
          <div id="bottom-right" class="col-md-4 board-square">bottom right</div>
        </div>
      </div>
    </div>
  </body>
</html>
